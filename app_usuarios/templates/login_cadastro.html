{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% bootstrap_css %}

{% block 'titulo' %}Login de Pessoa{% endblock %}

{% block content %}

<div class="container mx-auto p-4">
    <div class="d-grid gap-2 d-md-block">
        <h1>Login pessoa</h1>
       
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
    
            {% bootstrap_form form %}
            
        </form>

    
        <div class="d-grid gap-2 d-md-block mt-4" role="group">
            <button type="submit" class="btn btn-primary rounded">Cadastrar</button>
            <button type="reset" name="submit" class="btn btn-primary rounded ">Limpar</button>
        </div>
        <a href="/"><button type="reset" name="submit" class="mt-4 btn btn-outline-primary rounded ">Fazer login</button></a>
    </div>
</div>
{% endblock %}
